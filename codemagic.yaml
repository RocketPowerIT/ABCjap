workflows:
  ios-native-quick-start:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: abcjap-Key
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.japabcbook.study
      vars:
        XCODE_SCHEME: "ABCjap"
        APP_STORE_APPLE_ID: 6759168662
      xcode: 16.0
    scripts:
      - name: Debug file structure
        script: ls -la $CM_BUILD_DIR && ls -la $CM_BUILD_DIR/ios || true

      - name: Set up provisioning profiles
        script: xcode-project use-profiles

      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))

      - name: Build ipa for distribution
        script: |
          cd $CM_BUILD_DIR
          if [ -f "ABCjap.xcworkspace" ]; then
            WORKSPACE_OR_PROJECT="--workspace ABCjap.xcworkspace"
          elif [ -f "ios/ABCjap.xcworkspace" ]; then
            WORKSPACE_OR_PROJECT="--workspace ios/ABCjap.xcworkspace"
          elif [ -f "ABCjap.xcodeproj/project.pbxproj" ]; then
            WORKSPACE_OR_PROJECT="--project ABCjap.xcodeproj"
          elif [ -f "ios/ABCjap.xcodeproj/project.pbxproj" ]; then
            WORKSPACE_OR_PROJECT="--project ios/ABCjap.xcodeproj"
          else
            echo "❌ Xcode project/workspace not found!"
            exit 1
          fi

          xcode-project build-ipa \
            $WORKSPACE_OR_PROJECT \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      email:
        recipients:
          - ваш_email@example.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false